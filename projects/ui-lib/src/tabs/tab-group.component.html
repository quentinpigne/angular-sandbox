<div class="ui-tab-group-header">
  <div class="ui-tab-label"
    *ngFor="let tab of tabs; let i = index"
    [class.ui-tab-label-selected]="selectedTab === i"
    (click)="this.selectedTab = i">
    {{ tab.label }}
  </div>
</div>
<div class="ui-tab-group-body">
  <ng-container #vcr></ng-container>
</div>
